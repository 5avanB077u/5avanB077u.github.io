title: "Diversifying Race in Clinical Trials"
author: "savan Bollu"
description: "Race is correlated with exposure and response to drugs because of both intrinsic (genotype) and extrinsic factors. This project aims to understand what the genetic breakdown of a clinical trial should look like for it to be diverse enough to represent outcomes for races in the drug's target population." # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

